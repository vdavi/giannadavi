<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Biology for Kids</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Take the Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow text-center">
            <h2>Biology Quiz</h2>
            <div id="quiz-container">
                <p id="question"></p>
                <div id="options"></div>
                <button id="submit-btn" class="btn btn-primary mt-3" onclick="checkAnswer()">Submit Answer</button>
            </div>
            <img id="feedback-image" class="mt-3 d-none" width="250">
            <p id="result" class="fw-bold mt-3"></p>
            <button id="next-btn" class="btn btn-success mt-3 d-none" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
