<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biology Quiz</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Biology Quiz</h2>
            <p>What do plants use to make their food?</p>
            <div class="d-grid gap-2">
                <button class="btn btn-warning" onclick="checkAnswer('A')">A. Photosynthesis</button>
                <button class="btn btn-warning" onclick="checkAnswer('B')">B. Respiration</button>
                <button class="btn btn-warning" onclick="checkAnswer('C')">C. Digestion</button>
            </div>
            <p id="result" class="mt-3 fw-bold text-center"></p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
